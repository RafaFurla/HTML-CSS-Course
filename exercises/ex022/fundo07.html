<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Alignment</title>
    <style>
        #container {
            /* Comandos para centralização vertical */
            position: relative;
            /* Comandos sobre as características estéticas do bloco */
            background-color: purple;
            height: 96vh;
            /* Comandos relativos às linhas desenhadas dentro do bloco */
            background-image: url(images/target001.png);
            background-size: 100% 100%;
            padding: 10px;
        }
        #content {
            /* Comandos para centralização vertical */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            margin: auto;
            /* Comandos sobre as características estéticas do bloco */
            background-color: yellow;
            height: 200px;
            width: 400px;
            /* Comandos relativos às linhas desenhadas dentro do bloco */
            background-image: url(images/target001.png);
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="content">

        </article>
    </section>
</body>
</html>
