<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>
<body>
    <h1>Dinamic Image</h1>
    <p>Try to open this website in different devices or just zooming your navigator.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Flexible image">
    </picture>

    <h1>Playing Audio</h1>
    <p>Let's learn how to play a audio file in HTML code.</p>
    <audio preload="metadata" controls loop>
        <source src="media/to-loomis-to-love---the-mini-vandals.mp3" type="audio/mpeg">.
        <source src="media/to-loomis-to-love---the-mini-vandals.ogg" type="audio/ogg">
        <source src="media/to-loomis-to-love---the-mini-vandals.wav" type="audio/wav">
        <p>Unfortunatly your browser don't run audio! Click here to download the audio file</p> 
        <!--The order of the source tags are very important. Here the browser will try to play the mp3 file first. Then, if it coundn't it will try the ogg, and if it fails it will try to load the wav.-->
    </audio>
    <!--
        Other way: 
        <audio src="media/to-loomis-to-love---the-mini-vandals.mp3" preload="auto" autoplay></audio>
    -->
    
</body>
</html>
