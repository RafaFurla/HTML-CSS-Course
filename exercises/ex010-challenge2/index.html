<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>In HTML we can insert the terms of the following list. Just pass the mouse up the term to see what tabs you have to use in each case.</p>
    <ul type="square">
        <li><abbr title="Use the tag &lt;p&gt;">Paragraph</abbr></li>
        <li><abbr title="Use the tags &lt;h1...h6&gt;">Tittles</abbr></li>
        <li><abbr title="Use the tag &lt;img&gt;">Images</abbr></li>
        <li><abbr title="Use the tag &lt;abbr&gt;">Abreviations</abbr></li>
        <li><abbr title="Use the tag &lt;code&gt;">Source Codes</abbr></li>
        <li><abbr title="Use the tag &lt;ol&gt; and &lt;li&gt;">Numeric Lists</abbr></li>
        <li><abbr title="Use the tag &lt;ul&gt; and &lt;li&gt;">Marqued Lists</abbr></li>
    </ul>
</body>
</html>
