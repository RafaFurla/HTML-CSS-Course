<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {  /* This is a child representation (child is the name of the tool). This refers to the paragraph that are inside and indented to div. */
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p>Pass the mouse cursor over the text below:</p>
    <div>
        Pass the mouse cursor here
        <p>HIDED TEXT...</p>
    </div>
    <p>End of Example</p>
</body>
</html>
